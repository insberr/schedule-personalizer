name: Cloudflare Pages

on: 
  push:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "yarn"
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: npm i -g yarn
      - run: yarn
      - run: yarn check
        continue-on-error: true
      - run: yarn build
      - name: Publish
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages publish dist --project-name=schedule-personalizer

      
